name: CI with Maestro Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Run tests on Maestro Cloud
      id: maestro
      uses: mobile-dev-inc/action-maestro-cloud@v1.8.1
      with:
        api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
        app-file: previewBuild/cinqDixQuinze.app

    - name: Post results to PR
      if: github.event_name == 'pull_request'
      run: |
        echo "Console URL: ${{ steps.maestro.outputs.MAESTRO_CLOUD_CONSOLE_URL }}"
        echo "Flow Results: ${{ steps.maestro.outputs.MAESTRO_CLOUD_FLOW_RESULTS }}"
        echo "Upload Status: ${{ steps.maestro.outputs.MAESTRO_CLOUD_UPLOAD_STATUS }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
